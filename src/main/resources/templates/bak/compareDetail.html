<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>报文对比结果</title>
</head>
<body>
	<h1 layout:fragment="header"></h1>
	<div layout:fragment="content" class="container">
		<table>
			<tr>
				<td colspan="2" align="right">
					<a th:href="@{'/'}">__返回__</a>
				</td>
			</tr>
			<tr>
				<th>原核心响应报文</th>
				<th>新核心响应报文</th>
			</tr>
			<tr>
				<td><textarea rows="10" cols="300" style="width:500px;"
						th:text="${fmtCode.responseMsg}">
					</textarea></td>
				<td><textarea rows="10" cols="300" style="width:500px;"
						th:text="${fmtCode.newResponseMsg}">
					</textarea></td>
			</tr>
			<tr>
				<td colspan="2">
					<table>
						<tr>
							<td>比对结果</td>
							<td><textarea rows="10" cols="600" style="width:1000px;"
									th:text="${fmtCode.compResult}">
					</textarea></td>
						</tr>
					</table></td>
			</tr>
		</table>
	</div>
</body>
</html>
