<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<title>Layout</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/easyui.css}"
	href="../../static/css/easyui.css" />
<link rel="stylesheet" type="text/css" th:href="@{/css/icon.css}"
	href="../../static/css/icon.css" />
<script type="text/javascript" th:src="@{/js/jquery.min.js}"
	src="../../static/js/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/util.js}"
	src="../../static/js/jqueryUtil.js"></script>
<script type="text/javascript" th:src="@{/js/jquery.easyui.min.js}"
	src="../../static/js/jquery.easyui.min.js"></script>
<script type="text/javascript">
	function addItem(title, url, clsClass) {
		if ($('#main_tabs').tabs('exists', title)) {
			$('#main_tabs').tabs('select', title);
		} else {
			var content = '<iframe scrolling="auto" frameborder="0"  src="'
					+ url + '" style="width:100%;height:100%;"></iframe>';
			$('#main_tabs').tabs('add', {
				title : title,
				content : content,
				closable : true,
				iconCls : clsClass
			});
		}
	}
</script>
</head>
<body class="easyui-layout" style="border:1">
	<div data-options="region:'north',height:'98px'">
		<div style="position: absolute; right: 5px; bottom: 2px;">
			<a href="javascript:void(0);" class="easyui-menubutton"
				menu="#layout_north_zxMenu" iconCls="icon-large-picture">注销</a>
		</div>
		<div style="position:relative;">
			<img th:src="@{/css/icons/logo.jpg}"
				style="margin-top:5px;margin-left:10px;height:80px;width:160px'" />
			<img th:src="@{/css/icons/title.png}"
				style="position:absolute;top:0;left:0;right:0;bottom:0;margin:auto;margin-top:5px;"
				height="80px" width="897.8px" />
		</div>
		<div id="layout_north_zxMenu" style="width: 80px; display: none;">
			<div onclick="modify();" data-option="iconCls:icon-large-picture">修改密码</div>
			<div class="menu-sep"></div>
			<div onclick="logout();" data-option="iconCls:icon-large-picture">重新登录</div>
			<div onclick="logout(true);" data-option="iconCls:icon-large-picture">退出系统</div>
		</div>
	</div>
	<div
		data-options="region:'west',split:true,hideCollapsedContent:false,collapsible:false"
		title="目录"
		style="width:130px;margin:1px 1px 1px 1px;padding:0px 0px 0px 0px;">
		<div layout:fragment="menu" class="easyui-accordion"
			style="height:500px;">
			<div title="比对查询" iconCls="icon-sum" selected="true"
				style="overflow:auto;padding:10px;">
				<a href="javascript:addItem('报文比对','/replay','icon-large-picture');"
					class="easyui-linkbutton"
					style="width:88px;margin:0px 0px 5px 0px;"
					data-options="iconCls:'icon-large-chart',size:'large',iconAlign:'top'">报文比对</a>
			</div>
			<div title="数据统计" iconCls="icon-sum"
				style="padding:10px;">
				<a href="javascript:addItem('差异统计','/replay','icon-large-picture');"
					class="easyui-linkbutton"
					style="width:88px;margin:0px 0px 5px 0px;"
					data-options="iconCls:'icon-large-picture',size:'large',iconAlign:'top'">差异统计</a>
				<a href="javascript:addItem('分类统计','/replay','icon-large-picture');"
					class="easyui-linkbutton"
					style="width:88px;margin:0px 0px 5px 0px;"
					data-options="iconCls:'icon-large-chart',size:'large',iconAlign:'top'">分类统计</a>
			</div>
			<div title="数据分析" iconCls="icon-sum" style="padding:10px;">
				<a href="javascript:addItem('结构分析','/replay','icon-large-picture');"
					class="easyui-linkbutton"
					style="width:88px;margin:0px 0px 5px 0px;"
					data-options="iconCls:'icon-large-picture',size:'large',iconAlign:'top'">结构分析</a>
			</div>
		</div>
	</div>
	<div class="easyui-tabs"
		data-options="region:'center',fit:true,border:false,plain:true"
		id="main_tabs">
		<div layout:fragment="content">content</div>
	</div>
	<div data-options="region:'south',height:'20px',background:'pink'">
		<div style="margin-left:600px">Copyright @ xiyifeng      2016 - 2020 All rights reserved </div>
	</div>
	<div id="childUse"></div>
</body>
</html>
